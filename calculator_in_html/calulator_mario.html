<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKATHON calculator</title>
    <script src="./calculator_mario.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <section class="top">
            <label for="numberfield_a">Enter first Number</label><br>
            <input type="number" name="numberfield_a" id="firstNumber" ><br>
            <label for="numberfield_b">Enter second Number</label><br>
            <input type="number" name="numberfield_b" id="secondNumber"><br>
        </section>

        <section class="middle">
            <p><button type="button" onclick="add()">Add</button></p><br>
            <p><button type="button" onclick="sub()">Subtract</button></p><br>
            <p><button type="button" onclick="mul()">Multiply</button></p><br>
            <p><button type="button" onclick="div()">Divide</button></p><br>
        </section>
        
        <section class="bottom">
            <div class="resultBox">
                <p id="showResult"></p>
            </div>
        </section>
    </div>    

    
</body>
</html>
